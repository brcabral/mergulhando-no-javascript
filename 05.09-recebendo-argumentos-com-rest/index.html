<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recebendo argumentos com Rest operator</title>
</head>
<body>
    <script>
        function createUser(name, age, ...contacts) {
            return {
                name,
                age,
                contacts
            }
        }

        const user1 = createUser('Lucas', 32, 'lucas1@email.com', 'lucas2@email.com', 'lucas3@email.com')
        const user2 = createUser('Lucas', 32, 'lucas1@email.com', 'lucas2@email.com', 'lucas3@email.com', 'lucas4@email.com')
    </script>
</body>
</html>
