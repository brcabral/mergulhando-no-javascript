<!DOCTYPE html>
<html lang="en">
<head>
    <title>Herança</title>
</head>
<body>
    <script>
        class Animal {
            sex

            constructor(props) {
                this.sex = props.sex
            }
        }

        class Human extends Animal {
            name
            age
            hungry = true

            constructor(props) {
                super(props)

                if(!props.name) {
                    throw Error('O nome é obrigatório')
                }

                this.name = props.name
                this.age = props.age
            }

            eat() {
                console.log('eating...')
                this.hungry = false
            }
        }

        const person = new Human({
            name: 'Lucas',
            age: 34,
            sex: 'male'
        })
    </script>
</body>
</html>
