<!DOCTYPE html>
<html lang="en">
<head>
    <title>Async and Await</title>
</head>
<body>
    <script>
        function sleep(ms) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(true)
                }, ms);
            })
        }

        async function handleClick() {
            await sleep(5000)
            return 'Aprovado!'
        }
    </script>
</body>
</html>
